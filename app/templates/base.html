<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SYSCEMIT - {% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-material-design.min.css') }}" type="text/css" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap4-card-tables.min.css') }}" type="text/css" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}" type="text/css" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/quicksand.min.css') }}" type="text/css" media="all">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" media="all">
    {% block css %}{% endblock %}
    <style>
      body { padding-top: 5rem; }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-material-design.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" charset="utf-8"></script>
  </body>
</html>
